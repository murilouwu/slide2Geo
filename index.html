<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/39cab4bf95.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.js" integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
	<title>View</title>
</head>
<body>
	<div class="slideView" id="slideView">
		<button class="btnexit" id="btnexit" onclick="ocultar('#slideView', 0)"><i class="fa-solid fa-xmark"></i></button>
		<iframe src="Slides/1.html" class="slideIframe"><button onclick="pag(['#slideView', '#slide', 2, 0], ['#BtnProx','#BtnAnt'], '#pagInfo')">view</button></iframe>
		<iframe src="Slides/2.html" class="slideIframe"><button onclick="pag(['#slideView', '#slide', 2, 1], ['#BtnProx','#BtnAnt'], '#pagInfo')">view</button></iframe>
		<button class="btnPlus" onclick="ocultar('#slideView', 0)"><i class="fa-solid fa-square-plus"></i></button>
	</div>
	<div class="slideMove">
		<button class="btn" id="BtnMenu" onclick="ocultar('#slideView', 1)"><i class="fa-solid fa-bars"></i></button>
		<button class="btn" id="BtnAnt" onclick="mudPage(this, ['#BtnProx','#pagInfo','#slide'], [1, 0], 2)"><</button>
		<label class="pag" id="pagInfo">1/2</label>
		<button class="btn" id="BtnProx" onclick="mudPage(this, ['#BtnAnt','#pagInfo','#slide'], [0, 0], 2)">></button>
	</div>
	<div class="slides">
		<div class="slide" id="slide0">
			<iframe src="Slides/1.html" class="BigslideIframe"></iframe>
		</div>
		<div class="slide" id="slide1">
			<iframe src="Slides/2.html" class="BigslideIframe"></iframe>
		</div>
	</div>
</body>
<script>
	document.querySelector('body').addEventListener('keydown', (event) => {
		var KeyCode = event.keyCode || event.which;
		if (KeyCode == 39) {
			let btn = document.querySelector('#BtnProx');
			btn.click();
		} else if (KeyCode == 37) {
			let btn = document.querySelector('#BtnAnt');
			btn.click();
		} else if (KeyCode == 77) {
			let slideView = document.querySelector('#slideView');
			let displayValue = slideView.style.display;
			let buttonToClick;
			if (displayValue === "none") {
				buttonToClick = document.querySelector('#BtnMenu');
			} else {
				buttonToClick = document.querySelector('#btnexit');
			}
			buttonToClick.click();
		}
	});
</script>
</html>
